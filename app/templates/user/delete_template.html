{% extends "base.html" %}

{% block title %}Excluir Usuário{% endblock %}

{% block content %}
    <h2>Tem certeza que deseja excluir este usuário?</h2>
    <p><strong>{{ usuario.nome }}</strong> - {{ usuario.email }}</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Sim, excluir</button>
        <a href="{% url 'listar_usuarios' %}">Cancelar</a>
    </form>
{% endblock %}
